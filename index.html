<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .domain {
            stroke: none;
        }
        .tick text {
            font-size: 14px;
            font-weight: 500;
            color: #92929D;
        }
        .selected line {
            stroke: #717171;
            stroke-dasharray: none;
        }
        .selected text {
            fill: #454142;
        }

        .c-chart-info,
        .c-chart-info__wrap {
            display: flex;
            align-items: flex-start;
        }
        .c-legend,
        .c-total {
            display: flex;
            align-items: center;
        }
        .c-total__name,
        .c-total__value,
        .c-legend__name {
            margin: 0;
        }
        .c-total,
        .c-legend__name {
            font-weight: 500;
            line-height: 20px;
            letter-spacing: 0.08px;
            color: #92929D;
        }

        .c-chart-info {
            padding: 32px 8px 0 50px;
            justify-content: space-between;
        }
        .c-chart-info__wrap {
            margin: -16px 0 0 -97px;
            flex-wrap: wrap;
        }
        .c-chart-info__wrap--small-size {
            margin-left: -36px;
        }
        .c-chart-info__wrap--end-pos {
            justify-content: flex-end;
            min-width: 40%;
        }
        .c-legend {
            margin: 16px 0 0 36px;
        }
        .c-legend__color {
            width: 18px;
            height: 18px;
            border-radius: 100%;
            margin-right: 8px;
        }
        .c-legend__name {
            font-size: 14px;
        }
        .c-total {
            margin-left: 97px;
            margin-top: 16px;
            font-size: 16px;
        }
        .c-total__value {
            margin-left: 12px;
            font-weight: 600;
            color: #212121;
        }
    </style>
</head>
<body>
    <div id="chart" style="width: 1592px"></div>
    <script src="./node_modules/d3/dist/d3.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
